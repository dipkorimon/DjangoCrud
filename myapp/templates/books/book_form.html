<!DOCTYPE html>
<html>
<head>
    <title>Book Form</title>
</head>
<body>
    <h1>{{ book.id|default:"Add Book" }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title|default:'' }}">
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author|default:'' }}">
        <br>
        <label for="published_date">Published Date:</label>
        <input type="date" id="published_date" name="published_date" value="{{ book.published_date|default:'' }}">
        <br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" value="{{ book.isbn|default:'' }}">
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Back to list</a>
</body>
</html>
